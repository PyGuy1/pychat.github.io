<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.esm.js" defer></script>

  <style>
    /* Gradient animated background */
    body {
      background: linear-gradient(135deg, #f0f4ff, #e0f7ff, #d0f0ff, #e8f5ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating abstract shapes */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(45deg); }
    }

    /* Bounce animation for icon */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .bounce { animation: bounce 1.5s infinite; }

    /* Fade-in animation */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up { 
      animation: fadeInUp 1s ease forwards; 
      opacity: 0;
    }
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.5s; }
    .delay-3 { animation-delay: 0.8s; }
  </style>

  <script>
    // Redirect after 3 seconds
    setTimeout(() => {
      window.location.href = "https://pyguy1.github.io/PyChat/chat";
    }, 3000);
  </script>
</head>
<body class="relative flex items-center justify-center h-screen overflow-hidden p-4 text-gray-800">

  <!-- Floating shapes -->
  <div class="floating-shape w-40 h-40 bg-blue-300 top-10 left-10"></div>
  <div class="floating-shape w-32 h-32 bg-pink-300 top-1/3 right-20"></div>
  <div class="floating-shape w-24 h-24 bg-yellow-300 bottom-10 left-1/4"></div>
  <div class="floating-shape w-20 h-20 bg-purple-300 bottom-20 right-1/3"></div>

  <!-- Main content -->
  <div class="relative z-10 text-center max-w-md">
    <!-- Bouncing Icon -->
    <div class="mx-auto mb-6 w-24 h-24 text-blue-600 bounce">
      <i data-lucide="compass" class="w-full h-full"></i>
    </div>

    <!-- Fade-in text -->
    <h1 class="text-4xl font-bold mb-2 fade-in-up delay-1">Redirecting...</h1>
    <p class="text-gray-700 mb-6 fade-in-up delay-2">
      Please wait while I take you to PyChat.
    </p>

    <!-- Button in case redirect fails -->
    <a href="https://pyguy1.github.io/PyChat/chat" class="fade-in-up delay-3 px-6 py-3 bg-blue-600 text-white rounded-lg font-medium transform transition hover:scale-105 hover:bg-blue-700">
      Go Now
    </a>
  </div>

  <script type="module">
    import { createIcons } from 'https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.esm.js';
    createIcons();
  </script>
</body>
</html>
