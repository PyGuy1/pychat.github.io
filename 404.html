<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script defer type="module" src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.esm.js"></script>

  <style>
    /* Gradient background animation */
    body {
      background: linear-gradient(135deg, #f0f4ff, #e0f7ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating shapes */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(45deg); }
    }

    /* Bounce animation for icon */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .bounce { animation: bounce 1.5s infinite; }

    /* Fade-in text animation */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up { 
      animation: fadeInUp 1s ease forwards;
      opacity: 0; /* start invisible */
    }
    .delay-1 { animation-delay: 0.3s; }
    .delay-2 { animation-delay: 0.6s; }
    .delay-3 { animation-delay: 0.9s; }
  </style>
</head>
<body class="relative flex items-center justify-center h-screen overflow-hidden p-4 text-gray-800">

  <!-- Floating shapes -->
  <div class="floating-shape w-40 h-40 bg-blue-300 top-10 left-10"></div>
  <div class="floating-shape w-32 h-32 bg-pink-300 top-1/2 right-20"></div>
  <div class="floating-shape w-24 h-24 bg-yellow-300 bottom-10 left-1/4"></div>
  <div class="floating-shape w-20 h-20 bg-purple-300 bottom-20 right-1/3"></div>

  <!-- Main content -->
  <div class="relative z-10 text-center max-w-md">
    <!-- Animated Icon -->
    <div class="mx-auto mb-6 w-24 h-24 text-red-500 bounce">
      <i data-lucide="alert-circle" class="w-full h-full"></i>
    </div>

    <!-- Headline and Text -->
    <h1 class="text-6xl font-extrabold mb-4 fade-in-up delay-1">404</h1>
    <h2 class="text-2xl font-semibold mb-4 fade-in-up delay-2">Page Not Found</h2>
    <p class="text-gray-700 mb-6 fade-in-up delay-3">
      Sorry, the page you are looking for doesnâ€™t exist or has been moved.
    </p>

    <!-- Buttons -->
    <div class="flex justify-center gap-4 fade-in-up delay-3">
      <a href="https://pyguy1.github.io/PyChat/chat" class="flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg font-medium transform transition hover:scale-105 hover:bg-blue-700">
        <i data-lucide="home" class="w-5 h-5"></i> Home
      </a>
      <a href="https://pyguy.free.nf/Connect" class="flex items-center gap-2 px-6 py-3 bg-gray-200 text-gray-800 rounded-lg font-medium transform transition hover:scale-105 hover:bg-gray-300">
        <i data-lucide="mail" class="w-5 h-5"></i> Contact Support
      </a>
    </div>
  </div>

  <script type="module">
    import { createIcons } from 'https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.esm.js';
    createIcons();
  </script>
</body>
</html>
